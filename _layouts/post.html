---
layout: default
---
<div class="post-header">
  <h2 class="post-title">{{ page.title }}</h2>
  {% if page.author != "Ed" %}
    <div class="post-date">{{ page.date | date: "%B %e, %Y" }}</div>
  {% else %}
    <div class="post-date">{{ page.date | date: "%B %e, %Y" }} Â· {{page.author}}</div>
  {% endif %}
</div>

<article class="post-content">
  {{ content }}
</article>
